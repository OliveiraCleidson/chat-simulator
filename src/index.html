<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Simulator</title>
  <link rel="stylesheet" href="./styles/global.css" />
  <link rel="stylesheet" href="./styles/index.css" />

</head>
<body>
  <div class="container">
    <div id="chat">
      <div class="message owner">
        <div class="sender">Oliver</div>
        <div class="content">Olá mundo!</div>
      </div>

      <div class="message other">        
        <div class="sender">Iago</div>
        <div class="content">Olá planeta!</div>

      </div>
    </div>
    <div class="send-container">
      <input id='messageToSend' type="text" placeholder="Digite sua mensagem!">
      <input type="button" value="Enviar" />
    </div>

  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
